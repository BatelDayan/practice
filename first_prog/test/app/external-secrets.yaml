apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: batel-db-secret-eso
  namespace: batel-ns
spec:
  refreshInterval: 1h  
  secretStoreRef:
    name: aws-secrets    
    kind: SecretStore
  target:
    name: db-secret        
    creationPolicy: Owner
  data:
    - secretKey: DB_USER
      remoteRef:
        key: postgres-db-secret
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: postgres-db-secret
        property: password
    - secretKey: DB_HOST
      remoteRef:
        key: postgres-db-secret
        property: host
    - secretKey: DB_NAME
      remoteRef:
        key: postgres-db-secret
        property: dbname
